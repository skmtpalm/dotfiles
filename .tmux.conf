# Prefix changes Ctrl t (Default Ctrl b)
set-option -g prefix C-t
# Desable dfault 'send-prefix' key
unbind C-b

# Relad tmux conf
bind r source-file ~/.tmux.conf \; display "TMUX Realoaded wow"

# pane split and move setting
bind s split-window -v
bind v split-window -h

bind j select-pane -D 
bind k select-pane -U
bind h select-pane -L
bind l select-pane -R

# vim 風 key bind で pane をリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

set-option -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'

set -g mouse on

# Mac OS X pasteboardを使用できるようにする
set-option -g default-command "reattach-to-user-namespace -l zsh"

# コピーモードでvimキーバインドを使う
setw -g mode-keys vi

# 'v' で選択を始める
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# `Enter` でもcopy-pipeを使う
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# ']' でpbpasteを使う
bind ] run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

